<app-sub-header subMenu="Inasistencias"></app-sub-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card-subtitle>Horas minimas para avisar</ion-card-subtitle>
          </ion-col>
          <ion-col>
            <ion-row>
              Desayuno: 06
            </ion-row>
            <ion-row>
              Almuerzo: 11
            </ion-row>
            <ion-row>
              Cena: 18
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-card-subtitle>No se aceptaran inasistencias despues de estas horas</ion-card-subtitle>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item (click)="openPicker(2,4)" color="primary">
          Motivo y Hora a Faltar
        </ion-item>
        <ion-item>
          <ion-label>Fecha Inasistencia</ion-label>
          <ion-datetime placeholder="Fecha Inasitencia" display-format="MMMM DD" [min]="yearMInimo"
            cancelText="Cancelar!" done-text="Aceptar" [ngModel]="fechaInasistencia.toISOString()"
            (ionChange)="cambioFecha( $event )"
            monthNames="ENERO,FEBRERO, MARZO, ABRIL, MAYO,JUNIO,JULIO, AGOSTO,SEPTIEMBRE,OCTUBRE, NOVIEMBRE, DICIEMBRE">
          </ion-datetime>
        </ion-item>
      </ion-list>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button expand="full " shape="round" (click)="crearInansistencia()" [disabled]="botonEnviar">
              Crear
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content *ngIf="mostrarLista">
      <ion-card-header>
        <ion-list>
          <ion-item color="warning">
            <ion-grid>
              <ion-row>
                <ion-col size="5">
                  <ion-label>Motivo</ion-label>
                </ion-col>
                <ion-col size="4">
                  <ion-label>Hora</ion-label>
                </ion-col>
                <ion-col size="3">
                  <ion-label>Fecha</ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </ion-card-header>
      <ion-list *ngFor="let c of InasistenciasUsuario">
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="5">
                <ion-label>{{c.motivo}}</ion-label>
              </ion-col>
              <ion-col>
                <ion-label size="4">{{c.horaAlimentacion}}</ion-label>
              </ion-col>
              <ion-col size="3">
                <ion-label>{{c.fecha | date:'MM/dd'}}</ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
