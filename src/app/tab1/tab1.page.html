<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Men√∫ Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let c of menuUsuarios">
    <ion-item [routerLink]="c.redirectTo">

  </ion-list>
</ion-content>
