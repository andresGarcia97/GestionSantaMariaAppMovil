<app-header titulo='labores Asignadas'></app-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let labor of listaLabores">
      <ion-card>
        <ion-grid>
          <ion-row>
            <ion-col size="5">
              <ion-card-header color="primary">Espacio:</ion-card-header>
            </ion-col>
            <ion-col size="7">
              <ion-card-header class="ion-text-wrap">{{labor.espacio}}</ion-card-header>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="5">
              <ion-card-header color="primary">Descripci√≥n:</ion-card-header>
            </ion-col>
            <ion-col size="7">
              <ion-card-header class="ion-text-wrap">{{labor.descripcion}}</ion-card-header>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="5">
              <ion-card-header color="primary">Frecuencia:</ion-card-header>
            </ion-col>
            <ion-col size="7">
              <ion-card-header class="ion-text-wrap">{{labor.frecuencia}}</ion-card-header>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
