<app-header titulo="Turnos Lavado de Loza"></app-header>

<ion-content>

  <ion-card *ngIf="mostrarTurnoEstudiante">
    <ion-card-header color="warning">
      <ion-label>Mis Turnos</ion-label>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let turno of diasYTurnos">
          <ion-grid>
            <ion-row>
              <ion-col size="5">
                <ion-label>{{turno.turno}}</ion-label>
              </ion-col>
              <ion-col size="2">
                <ion-label> DEL </ion-label>
              </ion-col>
              <ion-col size="5">
                <ion-label>{{turno.dia}}</ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="mostrarHorarios">
    <ion-card-header>
      <ion-segment (ionChange)="segmentChanged($event)" color="secondary" scrollable>
        <ion-segment-button value="LUNES">
          <ion-label>LUNES</ion-label>
        </ion-segment-button>
        <ion-segment-button value="MARTES">
          <ion-label>MARTES</ion-label>
        </ion-segment-button>
        <ion-segment-button value="MIERCOLES">
          <ion-label>MIERCOLES</ion-label>
        </ion-segment-button>
        <ion-segment-button value="JUEVES">
          <ion-label>JUEVES</ion-label>
        </ion-segment-button>
        <ion-segment-button value="VIERNES">
          <ion-label>VIERNES</ion-label>
        </ion-segment-button>
        <ion-segment-button value="SABADO">
          <ion-label>SABADO</ion-label>
        </ion-segment-button>
        <ion-segment-button value="DOMINGO">
          <ion-label>DOMINGO</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-card-header>
    <ion-card-header>
      <ion-list>
        <ion-item color="warning">
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-label>Hora</ion-label>
              </ion-col>
              <ion-col>
                <ion-label>Estudiantes</ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item-group>
          <ion-item *ngFor="let horario of horariosLoza | filtroLavadoLoza: dia:'dia'" class="animated fadeIn fast">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-label>{{horario.turno}}</ion-label>
                </ion-col>
                <ion-col>
                  <ion-row *ngFor="let estudiante of horario.estudiantes">
                    <ion-col>
                      <ion-label class="ion-text-wrap">
                        {{estudiante.nombre}} {{estudiante.apellido}}
                      </ion-label>
                    </ion-col>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-item-group>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
