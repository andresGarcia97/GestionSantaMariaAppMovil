<app-header titulo="Cambiar Contraseña"></app-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-label>
         Contraseñas entre 6 y 30 caracteres
      </ion-label>
   </ion-card-header>
    <ion-card-content>
      <form #formulario="ngForm">
        <ion-list>

          <ion-item>
            <ion-label position="floating">Identificación</ion-label>
            <ion-input type="number" value={{contrasenas.identificacion}} readonly></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña Actual</ion-label>
            <ion-input type="password" name="paswordCurrent" [(ngModel)]="contrasenas.viejaContrasena" minlength='6'
              maxlength='30' required>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Nueva contraseña</ion-label>
            <ion-input type="password" name="newPassword" [(ngModel)]="contrasenas.nuevaContrasena" minlength='6'
              maxlength='30' required>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Repita la contraseña</ion-label>
            <ion-input type="password" name="newPasswordAgain" [(ngModel)]="contrasenas.repetirContrasena" minlength='6'
              maxlength='30' required>
            </ion-input>
          </ion-item>

        </ion-list>

        <ion-button expand="full" shape="round" type="submit" (click)="update()" [disabled]="formulario.invalid">
          Actualizar Contraseña
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
