<app-header titulo="Actualizar Datos"></app-header>

<ion-content>

  <ion-card *ngIf="mostrarInfo">
    <ion-card-header>
      <ion-label>
        Ingrese solo los datos a actualizar
      </ion-label>
    </ion-card-header>
    <ion-card-content>
      <form #formulario="ngForm">
        <ion-list>

          <ion-item>
            <ion-label position="floating">Identificaci√≥n</ion-label>
            <ion-input type="number" value={{actualizacion.identificacion}} readonly></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" name="nombre" [(ngModel)]="actualizacion.nombre" minlength='2' maxlength='30'>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Apellido</ion-label>
            <ion-input type="text" name="apellido" [(ngModel)]="actualizacion.apellido" minlength='2' maxlength='50'>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Telefono</ion-label>
            <ion-input type="number" name="telefono" [(ngModel)]="actualizacion.telefono" minlength='8' maxlength='20'>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input type="email" name="correo" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
              [(ngModel)]="actualizacion.correo">
            </ion-input>
          </ion-item>

        </ion-list>

        <ion-button expand="full" shape="round" type="submit" (click)="update()" [disabled]="formulario.invalid">
          Actualizar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
