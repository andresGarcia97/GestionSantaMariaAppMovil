<app-header titulo="Actualizar Datos"></app-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingrese solo los datos a actualizar</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form #formulario="ngForm">
        <ion-list>

      <ion-item>
        <ion-label position="floating">Identificaci√≥n</ion-label>
        <ion-input type="number" value={{actualizacion.identificacion}} readonly></ion-input>
      </ion-item>
  
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" name="nombre" [(ngModel)]="actualizacion.nombre" minlength='2' maxlength='30'>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Apellido</ion-label>
            <ion-input type="text" name="apellido" [(ngModel)]="actualizacion.apellido" minlength='2' maxlength='50'>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Telefono</ion-label>
            <ion-input type="number" name="telefono" [(ngModel)]="actualizacion.telefono" minlength='8' maxlength='20'>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input type="email" name="correo" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
              [(ngModel)]="actualizacion.correo">
            </ion-input>
          </ion-item>

        </ion-list>

        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button expand="full" type="submit" shape="round" (click)="update()" [disabled]="formulario.invalid"> 
                Enviar</ion-button>
            </ion-col>
            <ion-col>
              <ion-button expand="full" shape="round" (click)="devolverse()"> Cancelar</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

      </form>
    </ion-card-content>
  </ion-card>


</ion-content>
