<app-header titulo="Actualizar Datos"></app-header>

<ion-content>

  <form #formulario="ngForm">
    <ion-list>
      <ion-list-header>
        <ion-label>Por Favor ingrese los nuevos datos</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" name="nombre" [(ngModel)]="usuario.nombre" required minlength='2' maxlength='30'>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" name="apellido" [(ngModel)]="usuario.apellido" required required minlength='2'
          maxlength='50'>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Telefono</ion-label>
        <ion-input type="number" name="telefono" [(ngModel)]="usuario.telefono" required required minlength='10'
          maxlength='20'>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" name="correo" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
          [(ngModel)]="usuario.correo" required>
        </ion-input>
      </ion-item>

    </ion-list>

    <ion-button expand="full" type="submit" [disabled]="formulario.invalid" (click)="update()">
      Enviar
    </ion-button>

  </form>

</ion-content>
